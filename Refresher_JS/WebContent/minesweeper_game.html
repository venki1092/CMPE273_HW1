		buttonval[i-10] = buttonval[i-10] + 1;
		//buttonval[i+10] = buttonval[i+10] + 1;
		//buttonval[i+9] = buttonval[i+9] + 1;
		buttonval[i-9] = buttonval[i-9] + 1;
		buttonval[i-11] = buttonval[i-11] + 1;
		//buttonval[i+11] = buttonval[i+11] + 1;
	}
	else
	{
		//alert(i)
		buttonval[i-1] = buttonval[i-1] + 1;
		buttonval[i+1] = buttonval[i+1] + 1;
		buttonval[i-10] = buttonval[i-10] + 1;
		buttonval[i+10] = buttonval[i+10] + 1;
		buttonval[i+9] = buttonval[i+9] + 1;
		buttonval[i-9] = buttonval[i-9] + 1;
		buttonval[i-11] = buttonval[i-11] + 1;
		buttonval[i+11] = buttonval[i+11] + 1;
	}
}


function userClickEvent(elem)
{
	//alert(toString(buttonval[parseInt(elem.id)]))
	var bGameOver = 0;
	for(j = 0; j < mineLocation.length;j++)
	{
		if(parseInt(elem.id) == mineLocation[j])
		bGameOver = 1;
	}
	if(bGameOver == 0)
	{
		elem.value = buttonval[parseInt(elem.id)];
		elem.disabled = true;	
		score++;
	}
	else
	{
		alert("Game is Over\nScore:"+score)
		window.location.reload();
	}
}
