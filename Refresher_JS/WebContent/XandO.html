<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>X and O</title>
<script>

var i = 0;
var j = 0;
var val=[10,20,30,40,50,60,70,80,90];
document.getElementById("turn").innerHTML = "X  Turn"
for(i = 10; i < 19; i++)
{
	val[i] = i;
}
function userClickEvent(elem)
{
	//alert("hi")
	var index = parseInt(elem.id);
	elem.disabled = true;	
	if(j%2 == 0){
		elem.value = "X";
		val[index] = 1
		document.getElementById("turn").innerHTML = "O  Turn"
	}
	else {
		elem.value = "O";
		val[index] = 2;
		document.getElementById("turn").innerHTML = "X  Turn"
	}
		
	j++;
	//alert(val[0] + " " + val[1] + " " + val[2] + " " + val[3] + " " + val[4] + " " + val[5])
	if((val[0] == val[1] && val[1] == val[2]) || (val[3] == val[4] && val[4] == val[5]) || (val[6] == val[7] && val[7] == val[8]) || (val[0] == val[3] && val[3] == val[6]) || (val[1] == val[4] && val[4] == val[7]) || (val[2] == val[5] && val[5] == val[8]) || (val[0] == val[4] && val[4] == val[8]) || (val[2] == val[4] && val[4] == val[6]))
	{
		if(val[index] == 1)
		{
			alert("X has won the game!!!")
		}
		else
			alert("O has won the game!!!")
	}
	
		
}
</script>
</head>
<body>
<input type = "button" style="width:30px;height:30px" name="1" id="0" value="" onclick = "userClickEvent(this)" >
<input type = "button" style="width:30px;height:30px" name="2" id="1" value="" onclick = "userClickEvent(this)">
<input type = "button" style="width:30px;height:30px" name="3" id="2" value="" onclick = "userClickEvent(this)">
<br><br>
<input type = "button" style="width:30px;height:30px" name="4" id="3" value="" onclick = "userClickEvent(this)" >
<input type = "button" style="width:30px;height:30px" name="5" id="4" value="" onclick = "userClickEvent(this)">
<input type = "button" style="width:30px;height:30px" name="6" id="5" value="" onclick = "userClickEvent(this)">
<br><br>
<input type = "button" style="width:30px;height:30px" name="4" id="6" value="" onclick = "userClickEvent(this)" >
<input type = "button" style="width:30px;height:30px" name="5" id="7" value="" onclick = "userClickEvent(this)">
<input type = "button" style="width:30px;height:30px" name="6" id="8" value="" onclick = "userClickEvent(this)">
</body>
<br><br>
<p id="turn">X Turn</p>
</html>
